<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Tudo branco nas barras -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="msapplication-navbutton-color" content="#ffffff" />

  <title>Site</title>
</head>
<body class="corpo">
  <div class="navbar">
    <div class="navitems">
      <ul class="lista">
        <li class="item ativo" onclick="selecionar(this)">
          <a href="javascript:void(0)" class="icon"><i class="bx bx-home-alt"></i></a>
          <a href="javascript:void(0)" class="link">Home</a>
        </li>
        <li class="item" onclick="selecionar(this)">
          <a href="javascript:void(0)" class="icon"><i class="bx bx-donate-heart"></i></a>
          <a href="javascript:void(0)" class="link">Cabelo</a>
        </li>
        <li class="item" onclick="selecionar(this)">
          <a href="javascript:void(0)" class="icon"><i class="bx bx-spa"></i></a>
          <a href="javascript:void(0)" class="link">Make</a>
        </li>
        <li class="item" onclick="selecionar(this)">
          <a href="javascript:void(0)" class="icon"><i class="bx bx-shopping-bag"></i></a>
          <a href="javascript:void(0)" class="link">Shop</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function selecionar(elem) {
      document.querySelectorAll('.item').forEach(i => i.classList.remove('ativo'));
      elem.classList.add('ativo');
    }
  </script>
</body>
</html>
